<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG CLASS EXAMPLE</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
    <main>
        <section id="beer1">
            <object data="images/bottleGraphic.svg" type="image/svg+xml" id="bottle" class="svg-graphic"></object>
            <p class="beer-info">
                <span>This is a beer label.
                    I like beer.
                </span>
            </p>
        </section>

        <section id="beer2">
                <object data="images/qualityBeer.svg" type="image/svg+xml" id="glasses" class="svg-graphic"></object>
                <p class="beer-info">
                    <span>This is a beer label.
                        I like beer.
                    </span>
                </p>
         </section>

         <section id="beer3">
                    <object data="images/beerBarrels.svg" type="image/svg+xml" id="barrels" class="svg-graphic"></object>
                    <p class="beer-info">
                        <span>This is a beer label.
                            I like beer.
                        </span>
                    </p>
          </section>

    </main>
    <script src="js/main.js"></script>

</body>
</html>
